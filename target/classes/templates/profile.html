<!DOCTYPE html>
<html
xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>School Track</title>
  <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="navbar">
        <div class="logo">School Track
        </div>
        <a><form action="/profile" method="post">
            <button class="tab-btn" type="submit">Profile</button>
        </form></a>
        <a><form action="/studentevents" method="post">
            <button class="tab-btn" type="submit">Events</button>
        </form></a>
        <a><form action="/prizes" method="post">
            <button class="tab-btn" type="submit">Prizes</button>
        </form></a>
          <div class="dropdown">
            <button class="dropbtn">Leaderboards 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a><form action="/leaderboard"  method="post">
                    <input type="hidden" name="grade" th:value=9 />
                    <button class="tab-btn" type="submit">9th Grade</button>
                </form></a>
                <a><form action="/leaderboard"  method="post">
                    <input type="hidden" name="grade" th:value=10 />
                    <button class="tab-btn" type="submit">10th Grade</button>
                </form></a>
                <a><form action="/leaderboard"  method="post">
                    <input type="hidden" name="grade" th:value=11 />
                    <button class="tab-btn" type="submit">11th Grade</button>
                </form></a>
                <a><form action="/leaderboard"  method="post">
                    <input type="hidden" name="grade" th:value=12 />
                    <button class="tab-btn" type="submit">12th Grade</button>
                </form></a>
            </div>
          </div>
        <a><form action="/logout" method="post">
            <button class="tab-btn" type="submit">Log Out</button>
        </form></a>
    </div>
    <div class="container">
        <div class="info">
            <h1>Student Profile</h1>
            <div class="student-name">
                <label th:text="${session.student.fname}" style="font-size: 27px;"></label>
                <label th:text="${session.student.lname}" style="font-size: 27px;"></label></br>
            </div>
            <div class="student-id">
                <label style="font-size: 27px;" >Student ID: </label>
                <label th:text="${session.student.studentId}" style="font-size: 27px;">id</label>
            </div>
            <div class="grade">
                <label style="font-size: 27px;">Grade: </label>
                <label th:text="${session.student.grade}" style="font-size: 27px;">grade</label>
            </div>
            <div class="total-points">
                <h2>Total Points</h2>
                <h1 th:text="${session.student.points}"> </h1>
            </div>
    
        </div>
        <div class="events-attended">
            <h1>Events Attended</h1>
            <table id="myTable">
                <tr class="header">
                    <th style="width:60%;">Event Name</th>
                    <th style="width:20%;">Date</th>
                    <th style="width:20%;">Points</th>
                </tr>
                <tr th:each="event : ${session.eventsAttended}">
                    <td th:text="${event.eventName}">event name</td>
                    <td th:text="${event.eventDateTime}">event date</td>
                    <td th:text="${event.points}">10</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
